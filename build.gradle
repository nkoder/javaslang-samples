apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

test {
    testLogging {
        events "passed", "failed"
    }
}

dependencies {

    compile 'io.javaslang:javaslang:2.0.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.5.1'

}
